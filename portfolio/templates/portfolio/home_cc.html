{% extends 'portfolio/base.html'  %}

{% block content %}

    <h1>TwinFolio's Portfolio</h1>

    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>

    <a href="{% static 'portfolio/promise_invoice_180721.pdf' %}">Resume</a>
    <br>

    <img src="{% static 'portfolio/chrisChangPhoto_750_562.jpg' %}" height="281" alt="">

    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height=100 alt="">
    {% if project.url %}
    <br><a href="{{ project.url }}">Link</a>
    {% endif %}

    {% endfor %}

{% endblock %}
